<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Lamp Agency</title>
    <link rel="icon" type="image/x-icon" href="/image/desk-lamp (1).png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="overflow-x-hidden" >
    <div>
        <!-- Navbar -->
      <header class="fixed top-0 left-0  w-screen flex items-center justify-center h-14">
        <nav class="w-full h-4/6 flex items-center justify-center">
            <ul class="w-5/6 sm:w-3/6 rounded-full h-full flex items-center justify-evenly w-full" style=" font-family: 'Dosis', sans-serif;font-size: 20px; color: #333;">
                <li class="list-none inline-block mr-4">
                    <a href="#Home">
                      <span class="font-bold " >Home</span>
                      <!-- <img class="h-7 inline-block" src="https://img.icons8.com/windows/512/home-page.png" alt=""> -->
                    </a>
                </li>
                <li class="list-none inline-block mr-4">
                    <a href="#info">
                      <span class="font-bold " >Info</span>
                      <!-- <img class="h-7 inline-block" src="https://img.icons8.com/ios/512/info.png" alt=""> -->
                    </a>
                </li>
                <li class="list-none inline-block"> 
                    <a href="#Contact">
                      <span class="font-bold " >Contact</span>
                      <!-- <img class="h-7 inline-block" src="https://img.icons8.com/ios/512/circled-envelope.png" alt=""> -->
                    </a>
                </li>
            </ul>
        </nav>
      </header>
        <!-- Home -->
        <section id="Home" class="bg-[#111] h-screen overflow-hidden flex items-center flex-col sm:flex-row ">
        <div class="hometext flex-1 flex items-center justify-center ">
          <div class="inline text-[#222] p-10">
          <h2 class="text-[2.8vw] mb-1"><strong>We're looking for established medical spa owners looking to 2x revenue in 90 days.</strong></h2>
          <h5 class="text-[1.7vw]">We leverage automated and reliable client acquisition systems for you to see a 2x revenue growth in under 90 days, or your money back.</h5>
          </div>
        </div>
          <div class="homeimg flex-1 flex items-center justify-center ">
            <img class="w-[38vw]" src="image/ambassador-animate.svg" alt="">
          </div>
      </section>
        <!-- How we Do -->
      <section id="info" class="bg-[#663399] h-screen"></section>
        <!-- Contact Us -->
      <section id="Contact" class="bg-[#111] h-screen"></section>
        <!-- Coypright -->
      <footer></footer>
    </div>
  </body>
</html>
