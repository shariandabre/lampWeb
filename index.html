<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Lamp Agency</title>
    <link rel="icon" type="image/x-icon" href="./image/desk-lamp (6).png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
  </head>
  <body class="overflow-x-hidden" style="font-family: 'Rubik', sans-serif">
    <div>
      <!-- Navbar -->
      <header
        class="fixed top-0 left-0 w-screen flex items-center justify-center h-14"
      >
        <nav class="w-full h-4/6 flex items-center justify-center" id="header">
          <ul
            class="w-5/6 rounded-full h-full flex items-center justify-evenly w-full"
            style="font-size: 20px; color: #333"
          >
            <li class="list-none inline-block mr-4">
              <a href="#Home">
                <span class="font-bold">Home</span>
                <!-- <img class="h-7 inline-block" src="https://img.icons8.com/windows/512/home-page.png" alt=""> -->
              </a>
            </li>
            <li class="list-none inline-block mr-4">
              <a href="#info">
                <span class="font-bold">Info</span>
                <!-- <img class="h-7 inline-block" src="https://img.icons8.com/ios/512/info.png" alt=""> -->
              </a>
            </li>
            <li class="list-none inline-block">
              <a href="#Contact">
                <span class="font-bold">Contact</span>
                <!-- <img class="h-7 inline-block" src="https://img.icons8.com/ios/512/circled-envelope.png" alt=""> -->
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- Home -->
      <section
        id="Home"
        class="bg-[#111] h-screen overflow-hidden flex items-center flex-col md:flex-row"
      >
        <div class="hometext flex-1 flex items-center justify-center">
          <div
            class="inline text-[#333] pl-6 pt-16 pr-6 md:pt-0 md:pr-0 text-center md:text-start"
          >
            <h2
              class="text-[3.7vh] text-[#BA68CA] md:text-[3.8vw] lg:text-[2.8vw] mb-2"
            >
              <strong
                >We're looking for established medical spa owners looking to 2x
                revenue in 90 days.</strong
              >
            </h2>
            <h5
              class="text-[2.3vh] font-semibold md:text-[2.8vw] lg:text-[1.8vw]"
            >
              We leverage automated and reliable client acquisition systems for
              you to see a 2x revenue growth in under 90 days, or your money
              back.
            </h5>
          </div>
        </div>
        <div class="homeimg flex-1 flex items-center justify-center">
          <img
            class="w-[42vh] md:w-[43vw] lg:w-[38vw]"
            src="./image/ambassador-animate.svg"
            alt=""
          />
        </div>
      </section>
      <!-- How we Do -->
      <section id="info" class="bg-[#BA68CA] h-screen"></section>
      <!-- Contact Us -->
      <section
        id="Contact"
        class="bg-[#111] h-screen flex items-center justify-center flex-col p-6 pt-14"
      >
        <h1
          class="text-[#444] text-[3.0vh] md:text-[3.1vw] lg:text-[2.0vw] mb-3"
        >
          <strong>Let's see what we can do for you</strong>
        </h1>
        <div
          class="h-full w-full bg-[#171717] rounded-lg flex flex-col sm:flex-row"
        >
          <form
            class="flex-[2_2_0%] text-[#333] flex items-center justify-evenly flex-col p-6"
          >
            <div class="flex flex-row gap-8 w-full items-center">
              <div class="flex flex-col flex-1 gap-2">
                <label for="1name">First Name</label>
                <div
                  class="bg-[#333] w-full h-10 flex items-center p-6 rounded-lg"
                >
                  <input
                    class="bg-[#333] outline-none text-[#888] w-full"
                    type="text"
                    name="1name"
                    id="1name"
                  />
                </div>
              </div>
              <div class="flex flex-col flex-1 gap-2">
                <label for="2name">Last Name</label>
                <div
                  class="bg-[#333] w-full h-10 flex items-center p-6 rounded-lg"
                >
                  <input
                    class="bg-[#333] outline-none text-[#888] w-full"
                    type="text"
                    name="2name"
                    id="2name"
                  />
                </div>
              </div>
            </div>
            <div class="flex flex-row gap-8 w-full items-center">
              <div class="flex flex-col flex-1 gap-2 w-2">
                <label for="time">Date & Time</label>
                <div
                  class="bg-[#333] w-full h-10 flex items-center p-6 rounded-lg"
                >
                  <input
                    class="bg-[#333] outline-none text-[#888] w-full"
                    type="datetime-local"
                    name="time"
                    id="time"
                  />
                </div>
              </div>
              <div class="flex flex-col flex-1 gap-2">
                <label for="no">Phone</label>
                <div
                  class="bg-[#333] w-full h-10 flex items-center p-6 rounded-lg"
                >
                  <input
                    class="bg-[#333] outline-none text-[#888] w-full"
                    type="number"
                    name="no"
                    id="no"
                  />
                </div>
              </div>
            </div>
            <div class="flex flex-col w-full gap-2">
              <label for="email">Email</label>

              <div
                class="bg-[#333] w-full h-10 flex items-center p-6 rounded-lg"
              >
                <input
                  class="bg-[#333] outline-none text-[#888] w-full"
                  type="email"
                  name="email"
                  id="email"
                />
              </div>
              <div class="w-full h-10 flex items-center mt-6 justify-center">
                <input
                  class="bg-[#333] h-10 outline-none text-[#888] w-2/6 rounded-lg"
                  type="button"
                  value="Submit"
                />
              </div>
            </div>
          </form>
          <div
            class="flex-1 flex flex-col border-[#333] border-t sm:border-l sm:border-t-0"
          >
            <div
              class="logo flex-1 flex flex-row gap-2 items-center justify-center border-[#333] border-b"
            >
              <img
                class="w-[6vh] h-[6vh] md:w-[6vw] md:h-[6vw]"
                src="./image/desk-lamp (6).png"
                alt=""
              />
              <h2 class="text-[#333] text-[4.5vh] md:text-[3vw]">
                Lamp Agency
              </h2>
            </div>
            <div class="flex-[3_3_0%]"></div>
          </div>
        </div>
      </section>
      <!-- Coypright -->
      <footer></footer>
    </div>
  </body>
</html>
